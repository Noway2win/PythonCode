<html>
                            <head>
                            <title>Hello Page</title>
                            <link rel="stylesheet" href="/style/hello{theme}.css/">
                            </head>
                            <body>
                            <h1 class="ribbon"><strong class="ribbon-content">Hello {user_name} {user_surname}!</strong></h1>
                            <h1 class="h">{user_year}!</h1>
                            <form action="/handle_hello_update/" method="post">
                                <label for="xxx-id" style="color: {html_text_color}">Your name:</label>
                                <input type="text" name="name" id="xxx-id" value="{user_name}" style="color: {html_input_color}">
                                <label for="surname-id" style="color: {html_text_color}">Your surname:</label>
                                <input type="text" name="surname" id="surname-id" value="{user_surname}" style="color: {html_input_color}">
                                <label for="age-id" style="color: {html_text_color}">Your age:</label>
                                <input type="text" name="age" id="age-id" value="{user_age}" style="color: {html_input_color}">
                                <button class="submit_button" type="submit">Thanks</button>
                            </form>
                            <form action="/reset/" method="post">
                                <button type="submit">Reset</button>
                            </form>
                            <form action="/set_background/" method="post" style="color: Red">
                                   <p><b>What is your mind state, Black or White?</b></p>
                                    <p><input type="submit" value="Choose your side"></p>
                                  </form>
                            <p><a href="/html_files/index.html" class="btn"> Opening_page </a></p>
                            </body>
                            </html>
